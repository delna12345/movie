{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
           {% for i in movie_list %}
               <div class="col-md-3">
                    <div class="card" style="width: 18rem;">
                        <img src="{{ i.img.url }}" class="card-img-top" alt=" " width="250px" height="100px";>
                        <div class="card-body">
                            <h5 class="card-title">
                                {{ i.name }}
                            </h5>
                            <p class="card-text">{{ i.des }}</p>
                            <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go Somewhere</a>
                        </div>
                    </div>
               </div>
           {% endfor %}
        </div>
    <a class="btn btn-warning" href="{% url 'movieapp:add_movie' %}">add</a>
    </div>
{% endblock %}
