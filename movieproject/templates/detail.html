{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ movie.img.url }}" width="300" height="300">
            </div>
            <div class="col-md-6">
                <h2>{{ movie.name }}</h2>
                <h4>{{ movie.des }}</h4>
                <h2>{{ movie.year }}</h2>
                <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
                <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
                <a href="{{ request.META.HTTP_REFERER|escape }}">Go Back</a>
            </div>

        </div>
    </div>
{% endblock %}
